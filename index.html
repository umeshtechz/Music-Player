<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Music Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="main">
        <div class="menu">
            <button type="button" class="btn"><i class="fa-solid fa-arrow-left"></i></button>
            <button type="button" class="btn"><i class="fa-solid fa-bars"></i></button>
        </div>
        <img src="media/ab67616d00001e02627b5b17cb48f6e6956b842e.jpg" id="song-img" alt="image not available" />
        <h2><marquee behavior="loop" direction="loop" id="song-title">Song Title</marquee></h2>
        <p id="song-artist">Song Artist</p>
        <div class="song-progressbar">
            <div class="song-duration">
                <span id="start-time">00:00</span>
                <span id="total-time">00:00</span>
            </div>
            <input type="range" value="40" min="0" max="100" id="progressbar"/>
            <div class="progressbar-thumb" id="thumb"></div>
            <div id="range-slider"></div>
        </div>
        <div class="controls">
            <button type="button" class="btn" id="prev"><i class="fa-solid fa-backward"></i></button>
            <button type="button" class="btn play-btn" id="playpause"><i class="fa-solid fa-play"></i></button>
            <button type="button" class="btn" id="next"><i class="fa-solid fa-forward"></i></button>
        </div>
        <audio src="img/gulimata.mp3" id="song"></audio>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
